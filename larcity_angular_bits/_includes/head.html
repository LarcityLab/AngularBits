<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//storage.googleapis.com/co-wiap-appassets/libs/bower/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="//storage.googleapis.com/co-wiap-appassets/libs/bower/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//storage.googleapis.com/co-wiap-appassets/libs/bower/bootstrap/dist/css/bootstrap-theme.min.css" />
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{{ "/css/custom-1.css" | prepend: site.baseurl }}" />
    <!--[if lte IE 9]>
       <script src="//storage.googleapis.com/co-wiap-appassets/common/js/html5shiv.js"></script>
       <script src="//storage.googleapis.com/co-wiap-appassets/common/js/jquery.placeholder.js"></script>
       <script>
       $(function() {
           $('[placeholder]').placeholder();
       });
       </script>
   <![endif]-->
    <script src="//storage.googleapis.com/co-wiap-appassets/common/jquery/1.11.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="//storage.googleapis.com/co-wiap-appassets/libs/bower/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
